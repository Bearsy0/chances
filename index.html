<!DOCTYPE html>

<head>
    <title>Chance Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Chance Calculator <button id="toggle-dark" aria-label="Toggle dark mode">ðŸŒ™</button></h1>

    <form id="chance">
        <div class="row two-cols">
            <div class="form-group">
                <label for="events">Number of Attempts:</label>
                <input type="decimal" id="events" name="events" required>
            </div>
            <div class="form-group">
                <label for="items">Number of Desired Items:</label>
                <input type="decimal" id="items" name="items" required>
            </div>
        </div>

        <div id="item-container">
            <label for="prob-1">Probability of success for item 1: </label>
            <input type="decimal" id="prob-1" name="prob-1" required>%
            <span id="result-1" name="result-1"></span>
            <br>
        </div>
    </form>

    <div id="result">
        <strong>Results for attempts</strong><br><br>
        <strong>Probability of getting at least one item:<br>
        <strong>Probability of getting all items at least once:<br>
        <strong>Expected number of items collected in attempts:
    </div>

    <canvas id="successChart" style="width: 100%; height: 600px;"></canvas>

    <script src="src.js"></script>

        </a>
        </p>
    </footer>

</body>
